<head>
  <style> body { margin: 0; } </style>

  <script src="//cdn.jsdelivr.net/npm/aframe"></script>
  <script src="//cdn.jsdelivr.net/npm/@ar-js-org/ar.js"></script>

  <script src="//cdn.jsdelivr.net/npm/3d-force-graph-ar"></script>
<!--  <script src="../../dist/3d-force-graph-ar.js"></script>-->
</head>

<body>

  <div id="3d-graph"></div>

  <script>
    const elem = document.getElementById('3d-graph');

    const Graph = new ForceGraphAR(elem)
      .jsonUrl('../datasets/blocks.json')
      .nodeAutoColorBy('user')

      .glScale(1000)
      .yOffset(2)
      .nodeRelSize(8)
      .linkWidth(2)
      .nodeOpacity(0.9)
      .linkOpacity(0.4)
      .linkColor(() => 'darkgrey');
  </script>
</body>
